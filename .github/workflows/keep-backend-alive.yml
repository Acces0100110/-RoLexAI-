name: Keep Backend Alive

on:
  schedule:
    # Rulează la fiecare 5 minute
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite rulare manuală

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging RoLexAI backend..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://rolexai.onrender.com)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✅ Backend is alive!"
          else
            echo "⚠️ Backend returned $response"
          fi
      
      - name: Ping API endpoints
        run: |
          echo "Testing /api/chat endpoint..."
          curl -s https://rolexai.onrender.com/api/chat > /dev/null || true
          echo "✅ Chat endpoint pinged"
